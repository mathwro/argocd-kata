apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-10
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-10
  project: default
  source:
    repoURL: https://github.com/mathwro/argocd-kata
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
